<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="box" class="boxContent">
            <form id="myForm" name="myForm" action="#">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name"><br>
                <div id="message"></div>
                <label>Hobbies:</label><br>
                <input class="checkbox" type="checkbox" id="biking" name="biking" value="biking"><span class="textCheckbox">Biking</span> 
                <input class="checkbox" type="checkbox" id="skiing" name="skiing" value="skiing"><span class="textCheckbox">Skiing</span> 
                <input class="checkbox" type="checkbox" id="diving" name="diving" value="driving"><span class="textCheckbox">Driving</span> <br>
                <label for="colour">Fav colour:</label><br>
                <select name="colour">
                    <option value="empty">--- Selecione ---</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select> <br>
                <input id="botton" type="submit" name="submit" value="Submit">
            </form>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
